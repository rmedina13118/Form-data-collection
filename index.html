<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para captura de datos</title>
    <style>
        body {
            font-family: 'Advent Pro', Helvetica, Arial, Lucida, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        /* Contenedor del video */
        .video-container {
            border-radius: 25px;
            position: relative;
            width: 100%;
            max-width: 470px;
            margin: auto;
            display: none;
            /* Se oculta hasta que se env√≠en los datos */
        }

        /* Ajustes del video */
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 25px;
        }

        /* Contenedor del mensaje de √©xito sobre el video */
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
            /* Se muestra despu√©s del env√≠o */
            max-width: 100%;
        }

        .message img {
            width: 100%;
            height: auto;
        }

        /* Formulario */
        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form img {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input,
        select {
            width: 100% !important;
            box-sizing: border-box;
        }


        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        button {
            width: 50%;
            margin: 0 auto !important;
            background-color: #36b449;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 800;
        }

        button:hover {
            background-color: #1c862b;
        }
    </style>
</head>

<body>

    <!-- Formulario -->
    <form id="registroForm">
        <img src="https://huella.coemprender.co/wp/wp-content/uploads/2025/02/logo-form-removebg-preview.png"
            alt="logo">
        <label for="empresa">Empresa:</label>
        <select id="empresa" name="empresa" required>
            <option value="">Seleccione una empresa</option>
            <option value="coemprender">Cooperativa Coemprender</option>
            <option value="alkosto">Alkosto</option>
            <option value="reCyclers">ReCyclers Inc</option>
            <option value="techRecycleSolutions">TechRecycle Solutions</option>
            <option value="cleanEarth">CleanEarth</option>
            <option value="greenCycle">GreenCycle Ltd</option>
            <option value="ecoReclaim">EcoReclaim</option>
        </select>

        <label for="tipoMaterial">Tipo de Material:</label>
        <select id="tipoMaterial" name="tipoMaterial" required>
            <option value="">Seleccione un material</option>
            <option value="Papel">Papel</option>
            <option value="Cart√≥n">Cart√≥n</option>
            <option value="Pl√°stico">Pl√°stico</option>
            <option value="Metal">Metal</option>
            <option value="Pasta">Pasta</option>
            <option value="V√≠drio">V√≠drio</option>
            <option value="Mixto">Mixto</option>
            <option value="RAEE">RAEE</option>
            <option value="Otros">Otros</option>
        </select>

        <label for="subcategoria">Subcategor√≠a:</label>
        <select id="subcategoria" name="subcategoria" required>
            <option value="">Seleccione una subcategor√≠a</option>
        </select>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required>

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" readonly>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <!-- Contenedor del video y mensaje -->
    <div class="video-container" id="videoContainer">
        <video autoplay muted loop>
            <source
                src="https://huella.coemprender.co/wp/wp-content/uploads/2025/02/1840201-hd_1280_720_25fps-1-online-video-cutter.com-1.mp4"
                type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div id="messageSucessfull" class="message"></div>
    </div>


    <script defer>

        // Opciones de subcategor√≠as para cada tipo de material
        const subcategorias = {
            Papel: ["Archivo", "Cartulina y/o plegadiza", "Kraf", "Revista", "Prensa"],
            Cart√≥n: ["Cart√≥n", "Tubo"],
            Pl√°stico: ["PET transparente", "PET aceite", "PET caf√©", "PET verde", "Transparente", "Policolor"],
            Metal: ["Alambre", "Aluminio olla", "Bronce", "Chatarra", "Clausen lata", "Cobre",],
            Pasta: ["Cajones de gaseosa/cerveza", "Canecas 5 galones", "Sillas Rimax", "Canastillas", "Ganchos de ropa", "Tarros de L√≠mpido", "Envases de shampoo", "Envases de manteca", "Tarros de pintura", "Tubos de PVC",],
            V√≠drio: ["Vidrio casco transparente limpio", "Vidrio casco transparente sucio", "Vidrio casco verde", "Vidrio casco caf√©", "Vidrio casco azul",],
            RAEE: ["Computadores", "Teclados", "Mouse", "pantallas", "Luminarias", "Cables", "Registradoras", "Calculadoras", "Fax", "Maquinas de escribir"],
            Otros: ["Sacas", "Escritorios", "Archivadores", "Sillas"],
        };

        // Elementos del formulario
        const tipoMaterialSelect = document.getElementById("tipoMaterial");
        const subcategoriaSelect = document.getElementById("subcategoria");

        // Actualizar subcategor√≠as din√°micamente
        tipoMaterialSelect.addEventListener("change", function () {
            const materialSeleccionado = tipoMaterialSelect.value;

            // Limpiar opciones anteriores
            subcategoriaSelect.innerHTML = '<option value="">Seleccione una subcategor√≠a</option>';

            // Agregar nuevas opciones basadas en el material seleccionado
            if (materialSeleccionado && subcategorias[materialSeleccionado]) {
                subcategorias[materialSeleccionado].forEach((subcategoria) => {
                    const option = document.createElement("option");
                    option.value = subcategoria;
                    option.textContent = subcategoria;
                    subcategoriaSelect.appendChild(option);
                });
            }
        });

        // Autollenar el campo de fecha con formato "Mes A√±o"
        document.addEventListener("DOMContentLoaded", function () {
            const fechaInput = document.getElementById("fecha");

            // Lista de meses en espa√±ol
            const meses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];

            const hoy = new Date();
            const mes = meses[hoy.getMonth()];
            const anio = hoy.getFullYear();
            const fechaFormateada = `${mes} ${anio}`;

            fechaInput.value = fechaFormateada;
        });


        document.getElementById("registroForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = {
                empresa: document.getElementById("empresa").value,
                tipoMaterial: document.getElementById("tipoMaterial").value,
                subcategoria: document.getElementById("subcategoria").value,
                peso: document.getElementById("peso").value,
                fecha: document.getElementById("fecha").value,
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzdIYkj41x2QXsbwFitarKIEFEUpJxRgpdc9wpqYzitlT-agZ2_FvQF8QtvQCdlWLMQ/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",
                    },
                    body: JSON.stringify(formData),
                    redirect: "follow"
                });

                const result = await response.json();
                console.log(result);

                const message = document.getElementById("messageSucessfull");
                const form = document.getElementById("registroForm");
                const videoContainer = document.getElementById("videoContainer");
                const messageContainer = document.querySelector(".container-message");

                if (result.success) {
                    // üîπ Ocultar formulario
                    form.classList.add("hidden");

                    // üîπ Mostrar mensaje de √©xito y centrarlo
                    message.innerHTML = `
                    <p style="width:100%;">¬°Datos enviados exitosamente!</p>
                    <p style="width:100%;">Tu acci√≥n contribuye a un planeta m√°s sostenible üå±</p>
                    <img
                src="https://huella.coemprender.co/wp/wp-content/uploads/2025/02/image-1.png"
                alt="logo-coemprender">
            `;
                    message.classList.add("success");
                    message.classList.remove("error");
                    message.style.display = "block";

                    // üîπ Mostrar video
                    videoContainer.style.display = "block";


                    // üîπ Reiniciar formulario
                    form.reset();
                    document.getElementById("subcategoria").innerHTML = '<option value="">Seleccione una subcategor√≠a</option>';
                } else {
                    message.innerHTML = "Error al enviar los datos.";
                    message.classList.add("error");
                    message.classList.remove("success");
                    message.style.display = "block";
                }
            } catch (error) {
                console.error("Error:", error);
                const message = document.getElementById("messageSucessfull");
                message.innerHTML = "Error al conectar con el servidor.";
                message.classList.add("error");
                message.classList.remove("success");
                message.style.display = "block";
            }
        });

    </script>
</body>

</html>
